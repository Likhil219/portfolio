<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation with More Text</title>
    <style>
        body {
            height: 200vh; /* Just for scrolling effect */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container to position elements */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        /* Vertical Line (Medium Height) */
        .vertical-line {
            position: absolute;
            left: -20px; /* Start off-screen */
            height: 100px; /* Medium height */
            width: 3px;
            background-color: black;
            transition: left 0.5s ease-in-out;
        }

        /* Paragraph */
        .content {
            position: absolute;
            left: -300px; /* Start off-screen */
            width: 250px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            transition: left 0.5s ease-in-out 0.5s; /* Appears after line */
        }

        /* Hidden text */
        .extra-text {
            display: none;
            margin-top: 10px;
        }

        /* Button */
        .more-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 3px;
        }

        /* Class to animate */
        .show-line {
            left: 50px; /* Moves into view */
        }

        .show-content {
            left: 60px; /* Moves into view right at the end of the line */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="vertical-line" id="line"></div>
        <div class="content" id="content">
            <p>This is the short paragraph.</p>
         
    </div>

    <script>
        window.addEventListener("scroll", function () {
            let line = document.getElementById("line");
            let content = document.getElementById("content");

            if (window.scrollY > 100) { // Trigger after scrolling 100px
                line.classList.add("show-line"); 
                content.classList.add("show-content"); 
            } else {
                line.classList.remove("show-line"); 
                content.classList.remove("show-content"); 
            }
        });

        document.getElementById("moreBtn").addEventListener("click", function () {
            let extraText = document.getElementById("extraText");
            if (extraText.style.display === "none") {
                extraText.style.display = "block";
                this.textContent = "Less";
            } else {
                extraText.style.display = "none";
                this.textContent = "More";
            }
        });
    </script>

</body>
</html>
