<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Grid</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            text-align: center;
        }
        .scroll-container {
            overflow: hidden;
            width: 60%;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            text-align: center;
        }
        .grid-item img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .grid-item img.visible {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <section id="skills">
    <div class="container">
        <h2>| <span>Technical Skills</span> |</h2>
        <div class="scroll-container">
            <div class="grid-container" id="gridContainer">
                <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" class="img-fluid" alt="Java"></div>
                <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" class="img-fluid" alt="HTML"></div>
                <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" class="img-fluid" alt="CSS"></div>
                <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" class="img-fluid" alt="React"></div>
                <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" class="img-fluid" alt="JavaScript"></div>
                <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Sass_Logo_Color.svg" class="img-fluid" alt="Sass"></div>
                <div class="grid-item"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg" class="img-fluid" alt="Bootstrap"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gridItems = document.querySelectorAll(".grid-item img");
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add("visible");
                        }, index * 300); // Delay each image appearance by 300ms
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });

            gridItems.forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</body>
</html>
